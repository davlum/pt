@import utils.SidebarElement

@(elements: java.util.List[SidebarElement], title: String)

<div>
    <h4>
        @Html(title)
    </h4>
    <div>
        <ul class="nav nav-sidebar">
            @for(a <- elements) {
            <li><a href="@a.link" title="@a.hover">@a.name</a></li>
            }
            @if(elements.size == 0){
                <li><a href="#">Empty</a></li>
            }
        </ul>
    </div>
    <hr>
</div>
