@import models.users.User

@(user: User)(sidebar: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Pivot Table</title>
    <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">

    <link href="@routes.Assets.versioned("assets/bootstrap/css/bootstrap-theme.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/bootstrap/css/bootstrap.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/dashboard/dashboard.css")" rel="stylesheet" type="text/css" />

    <script src="@routes.Assets.versioned("assets/jquery/jquery-3.1.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("assets/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">X-Tab</a>
          <ul class="nav navbar-nav" >
              <li class ="@if(Controller.request.path.startsWith("/sources")){active}" >
                <a href="@controllers.routes.SourceController.index">Sources</a>
              </li>
              <li class ="@if(Controller.request.path.startsWith("/connections")){active}" >
                <a href="@controllers.routes.ConnectionController.index">Connections</a>
              </li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">@user.getFullName</a></li>
            <li><a href="@controllers.routes.LoginController.logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row">
          @sidebar

          @content
      </div>
    </div>

  </body>
</html>
