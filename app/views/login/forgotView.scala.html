@import helper._
@import utils.forms.ForgotForm

@(forgotForm: play.data.Form[ForgotForm])

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pivot Table</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="@routes.Assets.versioned("assets/bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("assets/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("stylesheets/login.css")" rel="stylesheet" type="text/css"/>

    <script src="@routes.Assets.versioned("assets/jquery/jquery-3.1.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("assets/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">
  </head>

  <body>
    <div class="container">
    @helper.form(controllers.routes.LoginController.login, 'enctype -> "multipart/form-data", 'class -> "form-signin"){
      @CSRF.formField
      <h2 class="form-signin-heading">Pivot Table Application</h2>
      <h3>Team X-Tab</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block mrgT10" type="submit">Send Temporary Password</button>
    }
    <div class="max-width-login">
      <a href="@controllers.routes.LoginController.index" class="no-style">
        <button class="btn btn-lg btn-success btn-block">
          Back
        </button>
      </a>
    </div>

    </div> <!-- /container -->
  </body>
</html>
